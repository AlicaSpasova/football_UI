<table *ngIf="dataSource; else loadingBlock" mat-table [dataSource]="dataSource">
    <!-- Home team Logo Column -->
    <ng-container matColumnDef="logoHome">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <img class="logo" [src]="element.teams.home.logo">
        </td>
    </ng-container>

    <!-- Home team Name Column -->
    <ng-container matColumnDef="nameHome">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> {{element.teams.home.name}} </td>
    </ng-container>
    
    <!-- Home team Goals Column -->
    <ng-container matColumnDef="goalsHome">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> {{element.goals.home}} </td>
    </ng-container>

    <!-- Dash Column -->
    <ng-container matColumnDef="dash">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> - </td>
    </ng-container>

    <!-- Away team Goals Column -->
    <ng-container matColumnDef="goalsAway">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> {{element.goals.away}} </td>
    </ng-container>

    <!-- Away team Name Column -->
    <ng-container matColumnDef="nameAway">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> {{element.teams.away.name}} </td>
    </ng-container>

    <!-- Away team Logo Column -->
    <ng-container matColumnDef="logoAway">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <img class="logo" [src]="element.teams.away.logo">
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button (click)="navigateBack()">Back</button>

<ng-template #loadingBlock> Loading. Please wait </ng-template>
